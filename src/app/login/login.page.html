<ion-content>
  <div class="menu splash-bg flex-box">
    <img class="img-fluid" style="width: 50%;" src="../../assets/icon/login/IT&M.png">
  </div>
  <p class="bienvenu"><b>Bienvenue!</b></p>
  <div id="container" class="container-fluid">
    <div class="form-group">
      <img class="img-fluid" src="../../assets/icon/login/mail.png" style="width: 25px;
      position: absolute;
      margin-top: 12px;
      margin-left: 17px;">
      <input placeholder="Username" style="font-size: 16px; width:100%;" name="data.username"
        [(ngModel)]="data.username" class="form-control form-control-large">
    </div>
    <div class="form-group">
      <img class="img-fluid" src="../../assets/icon/login/passe.png" style="width: 25px;
      position: absolute;
      margin-top: 11px;
      margin-left: 17px;">
      <input [type]="passwordType" placeholder="Password" name="data.password" [(ngModel)]="data.password"
        style="font-size: 16px; width:100%;" class="form-control form-control-large">
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
    </div>
    <div class="formButton" style="margin-top: 30px;">
      <button type="button" class="btn btn-block btn-success" (click)="login()">Login</button>
      <button type="button" style="margin: 15px 0px;background-color: grey;color: white;"
        class="btn btn-block btn-medium" (click)="GoesTOuizz()">Offline
        Mode</button>
    </div>
  </div>

</ion-content>
