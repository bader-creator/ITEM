<ion-header>
    <ion-toolbar color="secondary">
        <ion-title style="
            color:white;
            font-family: Roboto;
            font-weight: 700;
            line-height: 58px;
            text-align: center;">Audit</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="secondary">
            <ion-button fill="solid" style="font-size: 18px;" [routerLink]="'/home'" routerDirection="forward"
                color="secondary">
                <ion-icon slot="start" name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h5 *ngIf="ListNoeud?.length == 0 " style="text-align: center; margin-top: 30%">No Information
    </h5>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let liste of ListNoeud">
        <ion-card-header>
            <div class="row" style="border-bottom: 1px groove;margin-bottom: -17px;">
                <div class="col-2">
                    <ion-icon name="add-circle"
                        (click)="GoesTOuizz(liste.site.id,liste.site.siteId,liste.site.name,liste.fiche.id,liste.id)"
                        style="font-size: 24px;color: #25368c;"></ion-icon>
                </div>
                <div class="col-8" style="text-align: center;">
                </div>
                <div class="col-2">
                    <ion-icon name="location" (click)="GoToMaps(liste.site.latitude,liste.site.longitude)"
                        style="font-size: 24px;color: #25368c;"></ion-icon>
                </div>
            </div>
        </ion-card-header>
        <ion-card-content>
            <div class="row" style="margin-top: 24px; place-content: center;">
                <div class="col-6">
                    <ion-label>Site ID :</ion-label>
                </div>
                <div class="col-6">
                    <label>{{liste.site.siteId}}</label>
                </div>
            </div>
            <div class="row" style="margin-top: 12px; place-content: center;">
                <div class="col-6">
                    <ion-label>Site Name :</ion-label>
                </div>
                <div class="col-6">
                    <label>{{liste.site.name}}</label>
                </div>
            </div>
            <div class="row" style="margin-top: 12px; place-content: center;">
                <div class="col-6">
                    <ion-label>Date Audit :</ion-label>
                </div>
                <div class="col-6">
                    <label>{{liste.dateCreation.date | date: 'dd-MM-yyyy HH:mm'}}</label>
                </div>
            </div>
            <div class="row" style="margin-top: 12px; place-content: center;">
                <div class="col-6">
                    <ion-label>Region :</ion-label>
                </div>
                <div class="col-6">
                    <label>{{liste.site.region.name}}</label>
                </div>
            </div>
            <div class="row" style="margin-top: 12px; place-content: center;">
                <div class="col-6">
                    <ion-label>Chef de projet :</ion-label>
                </div>
                <div class="col-6">
                    <label>{{liste.userCreator.lastName}} {{liste.userCreator.firstName}}</label>
                </div>
            </div>

        </ion-card-content>
    </ion-card>

</ion-content>
